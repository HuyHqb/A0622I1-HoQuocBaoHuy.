<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TaoFormDonGian</title>
</head>
<body>
    <div style="border: 10px aqua solid;width: 800px;">
        <div style="background: white">
            <form method="get" action="formdongian.html" style="width: 800px;height: 400px;">
                <h2 style="color: white;background: red;height: 30px;text-align: center; padding-top: 2px;">Sở thích của bạn</h2>
                <div style="color: blue;font-size: 20px; margin-left: 10%">
                    Họ Và tên
                    <input type="text" name="yourname" size="30" style="height: 25px;" />
                </div>
                <br>
                <div style="color: blue;font-size: 20px ;margin-left: 14%">
                    Email
                    <input type="text" name="Email" size="30" style="height: 25px;" />
                </div>
                <div style="display: flex; margin-left: 13%">
                    <p style="color: blue">Sở Thích</p>
                    <div style="margin-top: 17px;color: red">
                        <input type="checkbox" name="hobby" size="5"/> Thể Thao
                        <input type="checkbox" name="hobby" size="5"/> Âm nhạc
                        <input type="checkbox" name="hobby" size="5"/> Đọc Sách <br>
                        <input type="checkbox" name="hobby" size="5"/> lướt web
                        <input type="checkbox" name="hobby" size="5"/> Chơi game
                        <input type="checkbox" name="hobby" size="5"/> Điện ảnh <br>
                        <input type="checkbox" name="hobby" size="5"/> Du lịch
                    </div>
                </div>
                <br>
                <input type = "button" name="Submit form" value="Gửi thông tin" style="margin-left: 20%"/>
                <input type = "reset" name="Reset" value="Nhập lại"/>
            </form>
        </div>
    </div>
    <div style="background: papayawhip">
        <form method="get" action="formdongian.html">
            <div style="padding-top: 10px;margin: 10px "><h2 style="background: burlywood; color: blue" >Đăng kí học viên</h2></div>
            <div>
                Họ và tên
                <input type="text" name="Name" size="20" style="margin-left: 3%">
            </div>
            <br>
            <div>
                Ngày sinh
                <input type="text" name="birth" size="20" style="margin-left: 2.5%">
            </div>
            <br>
            <div>
                Giới tính
                <input type="radio" name="Sex" style="margin-left: 3%"> Nam
                <input type="radio" name="Sex" > Nữ
            </div>
            <br>
            <div>
                Địa chỉ
                <input type="text" name="Address" size="20" style="margin-left: 4%;height: 40px">
            </div>
            <br>
            <div>
                Lớp
                <select style="margin-left: 5.5%;">
                    <option ">--Chọn Lớp--</option>
                    <option> Toán </option>
                    <option> Lý </option>
                    <option> Hóa </option>
                </select>
            </div>
            <br>
            <div>
                Email
                <input type="text" name="Mail" size="20" style="margin-left: 4.5%">
            </div>
            <br>
            <div>
                Điện thoại
                <input type="text" name="Phone" size="20" style="margin-left: 2.5%">
            </div>
            <br>
            <input type = "button" name="Register" value="Đăng kí" style="margin-left: 7%"/>
            <input type = "reset" name="Reset" value="Nhập lại"/>
        </form>
    </div>
</body>
</html>
