<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taoformdongian2</title>
</head>
<body>
    <div style="background: papayawhip">
        <form method="get" action="formdongian.html">
            <div style="padding-top: 10px;margin: 10px "><h2 style="background: burlywood; color: blue" >Đăng kí học viên</h2></div>

                Họ và tên
                <input type="text" name="Name" size="20" style="margin-left: 3%">
            </div>
            <br>
            <div>
                Ngày sinh
                <input type="text" name="birth" size="20" style="margin-left: 2.5%">

            <div>

            <div>

            </div>
            <br>
            <div>
                Điện thoại
                <input type="text" name="Phone" size="20" style="margin-left: 2.5%">
            </div>
            <br>
            <input type = "button" name="Register" value="Đăng kí" style="margin-left: 7%"/>
