<!DOCTYPE html>

<head>

<body>

</body>
<script>
    //khai báo chiều rộng và chiều cao
    var h = prompt('nhập chiều cao');
    var w = prompt('nhập chiều rộng');

    for (let i = 1; i <= h; i++) {
        if (i == 1 || i == h) {
            for (j = 1; j <= w; j++) {
                document.write('*')
            }
        } else {
            document.write('*')
            //vẽ ruột của hình chữ nhật 
            for (j = 1; j <= w - 2; j++) {
                document.write('&nbsp&nbsp')
            }
            document.write('*')
        }
        document.write("<br>")
    }




</script>

</html>
