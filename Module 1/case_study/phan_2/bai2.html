<script>
   
    let checkVowel = prompt('nhập alphabet bạn muốn kiểm tra: ')
    
    switch (checkVowel){
        case 'u' : 
        case 'e' : 
        case 'o' : 
        case 'a' : 
        case 'i' : 
        case 'U' : 
        case 'E' : 
        case 'O' : 
        case 'A' : 
        case 'I' : 
        document.write(checkVowel+' kí tự bạn nhập là nguyên âm');
        break;
        default :
        document.write(checkVowel+' kí tự bạn nhập là phụ âm');
        break;

      
      
    }
</script>
