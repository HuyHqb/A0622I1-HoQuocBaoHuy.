<script>
    let n = prompt('nhập số lượng phần tử bạn muốn in' )
    let arrA = [];
    for (let i = 0 ; i <= n-1 ; i++){
        let x = Number(prompt('nhập phần tử thứ ' + i + ' của mảng '));
        arrA.push(x);
    }  
    console.log(arrA)
    
    let arrB = []
    let sum=0;
    for (let i = 0; i<arrA.length;i++){
        sum = sum+arrA[i]
        arrB.push(sum)
    }
    console.log(arrB)
</script>
