    let a = prompt('nhập số bạn muốn in ra chữ: ');

    for (i = 0; i < arr.length; i++) {
        switch (arr[i]) {
            case '0' : document.write('Không ')
                break;
            case '1' : document.write('một ')
                break;
            case '2': document.write('hai ')
                break;
            case '3': document.write('ba ')
                break;
            case '4': document.write('bốn ')
                break;
            case '5': document.write('năm ')
                break;
            case '6': document.write('sáu ')
                break;
            case '7': document.write('bảy ')
                break;
            case '8': document.write('tám ')
                break;
            case '9': document.write('chín ')
                break;
        }
    }
