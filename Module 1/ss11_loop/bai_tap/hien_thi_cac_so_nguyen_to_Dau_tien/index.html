<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>

    let n = 2;
    let count = 0; // số lượng số nguyên tố cần in ra
    let size = prompt("nhập số lượng số nguyên tố cần in: ")
    while (count < size) {
        if (isPrime(n)) {
            document.write(n + "<br>");
            count++;
        }
        n++;
    }

    function isPrime(n) {
        for (let i = 2; i < n; i++) {
            if (n % i == 0) {
                return false
            }
        }
        return true;
    }
</script>
</html>
