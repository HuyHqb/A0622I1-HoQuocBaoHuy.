<script>

    let celsius = Number(prompt("hãy nhập nhiệt độ hiện tại"));
    while (celsius < 20 || celsius > 100) {
        if (celsius < 20) {
            alert("Nhiệt độ thấp, vui lòng tăng")
            celsius = Number(prompt("Hãy nhập nhiệt độ' "));
        }
        if (celsius > 100) {
            alert("Nhiệt độ cao, vui lòng giảm")
            celsius = Number(prompt("Hãy nhập nhiệt độ"));
        }
    }
    alert("nhiệt độ hiện tại là: " + celsius + " độ C")


</script>
