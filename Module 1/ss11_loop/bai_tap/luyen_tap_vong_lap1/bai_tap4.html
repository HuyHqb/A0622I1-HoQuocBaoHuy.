<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script>
    let n1 = 0, n2 = 1, temp;

    document.write('Fibonacci Series:<br>');

    for (let i = 1; i <= 20; i++) {
        if (n1 % 5 == 0 && n1 != 0) {
            document.write(n1 + "<br>");
            break;
        }
        temp = n1 + n2;
        n1 = n2;
        n2 = temp;
    }
</script>

</html>
