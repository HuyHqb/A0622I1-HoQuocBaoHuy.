        let guessNum = +prompt("Hãy đoán 1 con số trong khoảng bạn vừa nhập");

        console.log(randomNum)

        for(let i = 0; i < 3; i++){
            if(guessNum < randomNum){
                guessNum = +prompt("hãy đoán số lớn hơn số bạn vừa đoán");
            }else if(guessNum>randomNum){
                guessNum = +prompt("hãy đoán số nhỏ hơn số bạn vừa đoán");
            }else {
                alert("BINGO! Bạn đã đoán trúng");
                return;
            }
        }
    }
</script>
