<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script>
    var h = prompt('nhập chiều cao');
    var w = prompt('nhập chiều rộng');


    for (let i = 1; i <= h; i++) {

        if (i == 1 || i == h) {
            for (j = 1; j <= w; j++) {
                document.write('*')
            }
        }else{
            document.write('*')
            for (j = 1; j <= w-2; j++) {
                document.write('&nbsp&nbsp')
            }
            document.write('*')
        }
        document.write("<br>")
    }

</script>

</html>
