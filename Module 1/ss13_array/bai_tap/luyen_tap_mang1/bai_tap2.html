<script>

    let myArr = [70, 42, 10, 11, 50, 36];
    let max = myArr[0];

    for (let i = 1; i < myArr.length; i++) {
        if (myArr[i] > max) {
            max = myArr[i];
        }
    }   
    for (let i = 0; i < myArr.length; i++) {
        if (myArr[i] == max) {
            document.write("Giá trị thứ " + i + " kết quả: " + max);
        }
    }
</script>
