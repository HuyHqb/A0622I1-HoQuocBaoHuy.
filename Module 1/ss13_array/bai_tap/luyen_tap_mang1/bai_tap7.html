<script>
    let myArr = [20, 30, 40, 50, 60, 23, 45, 12, 16, 17, 27, 29];
    let v = prompt('Nhập số V bạn muốn: ')
    let flag = false;
    for (let i = 0; i < myArr.length; i++) {
        if (v == myArr[i]) {
            flag = true;
            myArr.splice(i, 1);
            myArr.push(0);
        }
    }
    if (flag == true) {
        alert(v + ' in the array' + "\n" + myArr)
    } else {
        alert(v + ' is not in the array')
    }



</script>

</html>
