<script>
    let arrA = [];
    let arrB = [];

    for(let i = 0;i<10;i++){
        arrA.push(prompt('nhập vào phần tử thứ '+ i + ' của mảng a' ))
    }

    for(let j = 0;j<10;j++){
        arrB.push(prompt('nhập vào phần tử thứ '+ j + ' của mảng b'))
    }
    
    let arrC = arrA.concat(arrB)
    document.write(arrC)




</script>
