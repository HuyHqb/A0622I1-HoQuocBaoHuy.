<script>

   let arrA = ['c', 's', 'c', '2', '6', '1'];
   document.write("Mảng ban đầu: " + arrA.toString() + "<br>");

   for (let i = 0, j = arrA.length - 1; i < j; i++, j--) {

      arrA[i] = arrA[j];

   }
