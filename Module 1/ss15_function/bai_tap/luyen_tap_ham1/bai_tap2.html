<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button type="button" onclick="callArguments();">click me</button>
    <p id="result"></p>

</body>
<script>
    
    
    function callArguments(argu) {
        let n = prompt('nhập vào số bạn muốn')
        n++;
        document.getElementById('result').innerHTML = 'trả cho bạn nè: ' + n;
    }
</script>

</html>
