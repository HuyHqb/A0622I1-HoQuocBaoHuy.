<script>
    function factorial(numb) {
        if (numb === 0) {
            return 1;
        }
        return numb * factorial(numb - 1);
    }
    let a = parseInt(prompt('nhập số bạn muốn: '));
    document.write('giai thừa của ' + a + ' là : ' + factorial(a))
</script>
