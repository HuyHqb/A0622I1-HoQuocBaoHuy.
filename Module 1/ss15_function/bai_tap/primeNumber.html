<body>
</body>
<script>

    let n = prompt("nhập số nguyên tố cần in đến: ")
    for (i = 2; i < n; i++) {
        if (isPrime(i)) {
            document.write(i + "<br>");
        }
    }

    function isPrime(n) {
        for (let i = 2; i < n; i++) {
            if (n % i == 0) {
                return false
            }
        }
        return true;
    }

</script>

</html>
