<script>
    class Temperature {
        constructor(temperature) {
            this.temperature = temperature;
        }
        changeF(temperature) {
            if (temperature > -273) {
                return temperature * 1.8 + 32;
            }
        }
        changeK(temperature) {
            if (temperature > -273) {
                return temperature + 273.15;
            }
        }
    }

    let c = parseFloat(prompt('nhập độ C bạn muốn đổi : '));
    let temp = new Temperature(c)
    console.log(c + temp.changeF(c) + ' độ F')
    console.log(c + temp.changeK(c) + ' Kevin')
</script>
