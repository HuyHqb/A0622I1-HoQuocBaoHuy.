<script>

    let n = [15, 2, 3, 5, 10, 15, 7, 8, 9, 10,15,25,35,45,55,30]
    let sum = 0;
    let count = 0
    for (let i = 0; i < n.length; i++) {
        if(n[i]%5==0 && i % 3 ==0){
            sum+=n[i];
            count++;
        }
    }
    let avr = sum / count
    console.log(sum)
    console.log(avr)
