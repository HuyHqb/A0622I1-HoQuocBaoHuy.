<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nhập độ C<input type="text"  id="doC">
    <input type="button" name="submit" onclick="changeF()" value="Đổi">
    <input type="text" disabled id="output"> độ F
</body>
<script>
function changeF(){
    var c = Number(document.getElementById('doC').value);
    var f = parseFloat((c/5)*9+32);
    var output = document.getElementById('output');
    output.setAttribute("value", f);
}
</script>
</html>
