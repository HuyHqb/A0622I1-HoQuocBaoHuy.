<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nhập cạnh hình vuông <input type="text"  id="square">
    <input type="button" name="submit" onclick="area()" value="Đổi">
    Diện tích hình vuông là : <input type="text" disabled id="output"> m vuông
</body>
<script>
    function area() {
        var a = Number(document.getElementById('square').value);
        var s = parseFloat((a*a));
        var output = document.getElementById('output');
        output.setAttribute("value", s);
    }
</script>
</html>
