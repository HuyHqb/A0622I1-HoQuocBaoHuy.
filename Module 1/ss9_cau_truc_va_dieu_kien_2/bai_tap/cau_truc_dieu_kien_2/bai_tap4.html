<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nhập chiều rộng <input type="text"  id="rong">
    Nhập chiều dài <input type="text"  id="dai">
    <input type="button" name="submit" onclick="area()" value="Đổi">
    Diện tích hình chữ nhật là : <input type="text" disabled id="output"> m vuông
</body>
<script>
    function area() {
        var d = Number(document.getElementById('dai').value);
        var r = Number(document.getElementById('rong').value);
        if (r>d){  
            var temp = d;
            d = r;
            r = temp;
            alert('vì chiều rộng lớn hơn chiều dài, nên đã được hoán đổi ' + 'chiều rộng là : ' + r + ', chiều dài là : ' + d)
        }if(r<0 || d<0){
            alert('diện tích không âm')  
        }
        var s = parseFloat((d*r));
        var output = document.getElementById('output');
        output.setAttribute("value", s);
    }
</script>
</html>
