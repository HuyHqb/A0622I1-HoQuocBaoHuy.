<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Nhập cạnh kề a <input type="text" id="a">
    Nhập cạnh kề b <input type="text" id="b">
    <input type="button" name="submit" onclick="area()" value="Đổi">
    Diện tích hình tam giác vuông là : <input type="text" disabled id="output"> m vuông
</body>
<script>
    function area() {
        var a = Number(document.getElementById('a').value);
        var b = Number(document.getElementById('b').value);
        var s = parseFloat(((a * b) / 2));
        var output = document.getElementById('output');
        output.setAttribute("value", s);
    }
</script>

</html>
