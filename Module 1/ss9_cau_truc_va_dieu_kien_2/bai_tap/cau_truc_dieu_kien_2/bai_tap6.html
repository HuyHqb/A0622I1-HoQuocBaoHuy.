<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Phương trình bậc 1 có dạng là ax + b = 0</h2>
    Nhập số a <input type="text" id="a"><br><br>
    Nhập số b <input type="text" id="b"><br><br>
    <input type="button" name="submit" onclick="simpleEquation()" value="tính"><br><br>
</body>
<script>
    function simpleEquation() {
        var a = Number(document.getElementById('a').value);
        var b = Number(document.getElementById('b').value);
        var x=parseFloat(-b/a);
        if (a == 0) {
            if(b==0){
                alert('Phương trình vô số nghiệm');
            }else {
                alert('Phương trình vô nghiệm');
            }
        } else{
            alert(x)
        }
    }
    
</script>

</html>
