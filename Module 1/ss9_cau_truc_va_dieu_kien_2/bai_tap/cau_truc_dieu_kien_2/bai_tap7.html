<script>
    var a = Number(prompt('Nhập số a'));
    var b = Number(prompt('Nhập số b'));
    var c = Number(prompt('Nhập số c'));
    var delta = b * b - 4 * a * c;
    if (a == 0) {
        if (b == 0) {
            if (c == 0) {
                alert('Phương trình vô số nghiệm');
            } else {
                alert('Phương trình vô nghiệm');
            }
        }
        else {
            var x = -c / b
            alert('Phương trình có 1 nghiệm: ' + x);
        }
    } else {
        if (delta < 0) {
            alert('Phương trình vô nghiệm')
        } else if (delta == 0) {
            var xUniqe = -b / 2 * a;
            alert('Phương trình có nghiệm kép là : ' + xUniqe)
        } else if (delta > 0) {
            var x1 = (-b + Math.sqrt(delta)) / 2 * a;
            var x2 = (b + Math.sqrt(delta)) / 2 * a;
            alert("Phương trình có 2 nghiệm là: \nx1 = "  + x1+ "\nx2 = "+ x2);
            
        }
    }




</script>

</html>
