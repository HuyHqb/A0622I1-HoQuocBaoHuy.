<script>
    var a = parseInt(prompt('nhập số a'));
    var b = parseInt(prompt('nhập số b'));
    var c = parseInt(prompt('nhập số c'));

    if (a > 0 && b > 0 && c > 0) {
        if (a + b > c && b + c > a && a + c > b) {
            alert(' đây là 3 cạnh của tam giác ')
        } else {
            alert('đây không phải là cạnh tam giác ')
        }
    }
    else {
            alert('đây không phải là cạnh tam giác ')}
            



</script>
