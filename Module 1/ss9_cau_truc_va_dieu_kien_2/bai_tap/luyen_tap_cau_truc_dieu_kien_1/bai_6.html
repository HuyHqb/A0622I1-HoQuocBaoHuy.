<script>
    let a = Number(prompt('Nhập số lượng sản phẩm đã bán được: ...'));
    if (50 < a && a <= 100) {
        alert('Hoa hồng bạn nhận được khi bán  ' + a + ' sản phẩm là 5%');
    } else if (100 < a && a <= 200) {
        alert('Hoa hồng bạn nhận được khi bán  ' + a + ' sản phẩm là 10%');
    } else if (200 < a && a <= 300) {
        alert('Hoa hồng bạn nhận được khi bán  ' + a + ' sản phẩm là 15%');
    } 
</script>
