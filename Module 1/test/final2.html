<script>


    function perfect_number(n) {
        let flag = false, total = 0;

        //Tìm tổng ước số   
        for (i = 1; i < n; i++) {
            if (n % i == 0) {
                total += i;
            }
        }

        //So sánh tổng ước số với số đã cho để tìm ra số hoàn hảo
        if (total == n) flag = true;

        return flag;
    }

    let a = prompt('nhập số muốn kiểm tra ')

    perfect_number(a)

    if (perfect_number(a)) {
        document.write(a + ' là số hoàn hảo')
    } else {
        document.write(a + ' không phải là số hoàn hảo')
    }



</script>
