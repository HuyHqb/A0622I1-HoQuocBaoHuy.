<script>



    //hàm kiểm tra năm nhuận
    function check_leap_year(year) {
        if ((year % 4 === 0 && year % 100 !== 0 && year % 400 !== 0) || (year % 100 === 0 && year % 400 === 0)) {
            return true;
        } else {
            return false;
        }
    };

    function count_day(m, y) {
        switch (m) {
            case '1':
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12':
                document.write('Tháng ' + m + ' năm ' + y + ' có 31 ngày');
                break;
            case '2':
                if (check_leap_year(y)) {
                    document.write('Tháng ' + m + ' năm ' + y + ' là năm nhuận ' + ' có 29 ngày');
                } else {
                    document.write('Tháng ' + m + ' năm ' + y + ' không phải năm nhuận ' + ' có 28 ngày');
                }
                break;
            case '4':
            case '6':
            case '9':
            case '11':
                document.write('Tháng ' + m + 'năm ' + y + ' có 30 ngày');
                break;
            default:
                alert(" 1 năm chỉ có 12 tháng thôi :) ");
                break;
        }
    }


    let a = prompt('nhập tháng: ');
    let b = prompt('nhập năm: ')
    count_day(a, b);



</script>
